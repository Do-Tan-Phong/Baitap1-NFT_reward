<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Viewer - BASE Mainnet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NFT Viewer - BASE Mainnet</h1>
        
        <div class="wallet-input">
            <input type="text" id="walletAddress" placeholder="Nhập địa chỉ ví Ethereum của bạn">
            <button onclick="getNFTs()">Xem NFTs</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Đang tải dữ liệu...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="nftList" class="nft-grid"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
